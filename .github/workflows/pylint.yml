---
name: Python lint workflow
on:
  pull_request:
    paths:
      - '*.yml'
      - 'roles/**/**.yml'
jobs:
  Lint:
    name: Run Lint tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Set up Python 3.x
        uses: actions/setup-python@v1
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          pip3 install -U pyyaml pygobject pylint
      # We cannot just do roles/*/*/*py because we do not want to lint the
      # finch scripts which we cannot change
      - name: Run common role pylint
        run: |
          pylint roles/common/*/*py
